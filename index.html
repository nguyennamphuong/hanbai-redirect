<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Redirect Hanbai App</title>
  <script>
    const androidUrl = "https://play.google.com/store/apps/details?id=com.sorimachi.hanbaivn";
    const iosUrl = "https://apps.apple.com/vn/app/hanbai/id6745807766";
    const fallbackUrl = "https://hanbai.vn";

    const isAndroid = /android/i.test(navigator.userAgent);
    const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);

    window.onload = function () {
      if (isAndroid) {
        window.location.href = androidUrl;
        setTimeout(() => {
          document.getElementById("fallback").style.display = "block";
        }, 2000);
      } else if (isIOS) {
        window.location.href = iosUrl;
      } else {
        window.location.href = fallbackUrl;
      }
    };
  </script>
</head>
<body>
  <p>Đang chuyển hướng đến ứng dụng Hanbai...</p>
  <div id="fallback" style="display:none;">
    <p>Nếu bạn không được chuyển hướng, hãy bấm nút dưới:</p>
    <a href="https://play.google.com/store/apps/details?id=com.sorimachi.hanbaivn" style="font-size:20px; color:blue;">Mở trên Google Play</a>
  </div>
</body>
</html>
